<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            animation: slideIn 0.5s ease;
        }

        .result-container.active {
            display: block;
        }

        .result-container.approved {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result-container.rejected {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-icon {
            font-size: 4em;
            text-align: center;
            margin-bottom: 15px;
        }

        .result-details {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .result-detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-detail:last-child {
            border-bottom: none;
        }

        .result-detail label {
            font-weight: 600;
        }

        .validation-warning {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .validation-warning h4 {
            margin-bottom: 10px;
        }

        .error-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #ff4444;
            color: white;
            border-radius: 10px;
        }

        .error-container.active {
            display: block;
        }

        .probability-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .probability-fill {
            height: 100%;
            background: white;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .info-text {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Loan Prediction System</h1>
            <p>Get instant loan approval predictions powered by Machine Learning</p>
        </div>

        <div class="form-container">
            <form id="loanForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="married">Marital Status</label>
                        <select id="married" name="Married" required>
                            <option value="">Select...</option>
                            <option value="Yes">Married</option>
                            <option value="No">Single</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="selfEmployed">Employment Status</label>
                        <select id="selfEmployed" name="Self_Employed" required>
                            <option value="">Select...</option>
                            <option value="No">Employed</option>
                            <option value="Yes">Self-Employed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="education">Education Level</label>
                        <select id="education" name="Education" required>
                            <option value="">Select...</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="propertyArea">Property Area</label>
                        <select id="propertyArea" name="Property_Area" required>
                            <option value="">Select...</option>
                            <option value="Urban">Urban</option>
                            <option value="Semiurban">Semiurban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="applicantIncome">Applicant Income ($)</label>
                        <input type="number" id="applicantIncome" name="ApplicantIncome" placeholder="e.g., 5000"
                            min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="coapplicantIncome">Co-Applicant Income ($)</label>
                        <input type="number" id="coapplicantIncome" name="CoapplicantIncome"
                            placeholder="e.g., 2000 or 0" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="loanAmount">Loan Amount ($)</label>
                        <input type="number" id="loanAmount" name="LoanAmount" placeholder="e.g., 150" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="loanTerm">Loan Term (months)</label>
                        <input type="number" id="loanTerm" name="Loan_Amount_Term" placeholder="e.g., 360" min="1"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="creditHistory">Credit History</label>
                        <select id="creditHistory" name="Credit_History" required>
                            <option value="">Select...</option>
                            <option value="1">Good (1)</option>
                            <option value="0">None/Bad (0)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dependents">Number of Dependents</label>
                        <select id="dependents" name="Dependents" required>
                            <option value="">Select...</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3+">3+</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üîç Predict Loan Approval
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Analyzing your application...</p>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="result-icon" id="resultIcon"></div>
                <div class="result-header" id="resultHeader"></div>
                <div class="result-details">
                    <div class="result-detail">
                        <label>Approval Probability:</label>
                        <span id="approvalProb"></span>
                    </div>
                    <div class="probability-bar">
                        <div class="probability-fill" id="probabilityFill"></div>
                    </div>
                </div>
                <div class="validation-warning" id="validationWarning" style="display: none;">
                    <h4>‚ö†Ô∏è Data Validation Notice</h4>
                    <p id="validationMessage"></p>
                </div>
            </div>

            <div class="error-container" id="errorContainer">
                <h3>‚ùå Error</h3>
                <p id="errorMessage"></p>
            </div>

            <p class="info-text">
                This prediction is generated using a Machine Learning model trained on historical loan data.
                Model accuracy: 71.54%
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Hide previous results
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('errorContainer').classList.remove('active');

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('submitBtn').disabled = true;

            // Collect form data
            const formData = new FormData(e.target);
            const data = {};

            formData.forEach((value, key) => {
                // Convert numeric fields to numbers
                if (['ApplicantIncome', 'CoapplicantIncome', 'LoanAmount', 'Loan_Amount_Term', 'Credit_History'].includes(key)) {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            });

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();

                // Hide loading
                document.getElementById('loading').classList.remove('active');

                // Show result
                displayResult(result);

            } catch (error) {
                // Hide loading
                document.getElementById('loading').classList.remove('active');

                // Show error
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorContainer').classList.add('active');
            } finally {
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function displayResult(result) {
            const container = document.getElementById('resultContainer');
            const isApproved = result.prediction === 'Y';

            // Set approval/rejection styling
            container.classList.remove('approved', 'rejected');
            container.classList.add(isApproved ? 'approved' : 'rejected');

            // Set icon and header
            document.getElementById('resultIcon').textContent = isApproved ? '‚úÖ' : '‚ùå';
            document.getElementById('resultHeader').textContent = isApproved ?
                'Loan Approved!' : 'Loan Rejected';

            // Set probability
            const probability = (result.approval_probability * 100).toFixed(2);
            document.getElementById('approvalProb').textContent = `${probability}%`;

            // Animate probability bar
            const fillElement = document.getElementById('probabilityFill');
            setTimeout(() => {
                fillElement.style.width = `${probability}%`;
                fillElement.textContent = `${probability}%`;
            }, 100);

            // Show validation warnings if any
            if (result.validation_report && result.validation_report.warnings &&
                result.validation_report.warnings.length > 0) {
                document.getElementById('validationWarning').style.display = 'block';
                document.getElementById('validationMessage').textContent =
                    result.validation_report.warnings.join(', ');
            } else {
                document.getElementById('validationWarning').style.display = 'none';
            }

            // Show result container
            container.classList.add('active');

            // Scroll to result
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>

</html>
